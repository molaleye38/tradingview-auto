name: ðŸ“ˆ Stocks Screener Automation

on:
  schedule:
    - cron: "0 22 * * 1-5" # Runs at 10:00 PM WAT, Mondayâ€“Friday
  workflow_dispatch: # Allow manual runs

jobs:
  run-stocks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run Stock Screener
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TRADINGVIEW_USER: ${{ secrets.TRADINGVIEW_USER }}
          TRADINGVIEW_PASS: ${{ secrets.TRADINGVIEW_PASS }}
          STOCK_URL: ${{ secrets.STOCK_URL }}
        run: node main.js
