name: Crypto Scraper
on:
  schedule:
    - cron: '0 22 * * *'  # 23:00 WAT daily
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run Crypto Scraper
        run: node crypto.js
        env:
          TRADINGVIEW_USER: ${{ secrets.TRADINGVIEW_USER }}
          TRADINGVIEW_PASS: ${{ secrets.TRADINGVIEW_PASS }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          CRYPTO_URL: ${{ secrets.CRYPTO_URL }}
